---
- hosts: localhost
  become_user: root
  roles:
    - ../../../ansible-firewalld
  vars:
    - shhirose_firewalld:
        forward_ports:
            - port: "14001"
              proto: tcp
              toport: "14002"
              toaddr: 10.255.255.254
              zone: test02
              immediate: false
              permanent: True
              state: enabled
